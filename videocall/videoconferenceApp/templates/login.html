
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right bottom, #ff9a9e, #c4faf8);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      width: 90%;
      max-width: 350px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    .form header {
      font-size: 24px;
      font-weight: bold;
      color: #ff4b5c;
      text-align: center;
      margin-bottom: 20px;
    }
    .form input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    .form input[type="submit"] {
      background-color: #ff4b5c;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 10px;
      transition: background 0.3s ease;
    }
    .form input[type="submit"]:hover {
      background-color: #e0444e;
    }
    .signup {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
    .signup a {
      color: #ff4b5c;
      text-decoration: none;
      font-weight: bold;
    }
    .signup a:hover {
      text-decoration: underline;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
    }
    .message.success {
      color: green;
    }
    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login form">
      <header>Login</header>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Enter your email" name="email">
        <input type="password" placeholder="Enter your password" name="password">
        <input type="submit" class="button" value="Login">
        <center>
          {% if success %}
          <p class="message success"><b>{{ success }}</b></p>
          {% endif %}
          {% if error %}
          <p class="message error">{{ error }}</p>
          {% endif %}
        </center>
      </form>
      <div class="signup">
        <span>Don't have an account? 
          <a href="{% url 'register' %}">Signup</a>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
