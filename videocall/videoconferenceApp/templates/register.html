
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right bottom, #f5a2a5, #68dbd7);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

    .container {
      background: white;
      width: 90%;
      max-width: 350px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    .form header {
      font-size: 24px;
      font-weight: bold;
      color: #ff4b5c;
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    .button {
      width: 90%;
      padding: 10px;
      background-color: #ff4b5c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .signup {
      text-align: center;
      margin-top: 20px;
    }
    .signup span {
      color: #555;
    }
    .signup a {
      color: #ff4b5c;
      text-decoration: none;
      font-weight: bold;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="registration form">
      <header>Signup</header>
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Enter your first name" name="first_name">
        <input type="text" placeholder="Enter your last name" name="last_name">
        <input type="text" placeholder="Enter your email" name="email">
        <input type="password" placeholder="Create a password" name="password1">
        <input type="password" placeholder="Confirm your password" name="password2">
        <input type="submit" class="button" value="Signup">
        <center>
          {% if error %}
          <p class="error">{{ error }}</p>
          {% endif %}
        </center>
      </form>
      <div class="signup">
        <span>Already have an account?
          <a href="{% url 'login' %}">Signin</a>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
