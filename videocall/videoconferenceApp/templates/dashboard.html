{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Conference</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right bottom, #ff9a9e, #c4faf8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .dashboard {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .dashboard h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #ff4b5c;
    }
    .dashboard .button {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #ff4b5c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .dashboard .button:hover {
      background-color: #e0444e;
    }
  </style>
</head>
<body>
  <div class="dashboard">
      <h1>Welcome, {{name}}!</h1>
      <!-- "New Meeting" button -->
      <a href="{% url 'videocall' %}" class="button">New Meeting</a>
      <a href="#" class="button">Join Meeting</a>
      <a href="#" class="button">Logout</a>
  </div>
</body>
</html>
